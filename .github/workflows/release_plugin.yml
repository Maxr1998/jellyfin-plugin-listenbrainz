name: Release plugin

on:
  push:
    tags:
      - "*"
jobs:
  build:
    name: Publish binaries
    runs-on: ubuntu-latest

    steps:
      - uses: little-core-labs/get-git-tag@v3.0.1
        id: tagName

      - uses: actions/checkout@v2

      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.0.x"

      - name: Build plugin
        run: dotnet publish -c Release

      - name: Create ZIP archive of plugin release.
        run: pushd /home/runner/work/jellyfin-plugin-listenbrainz/jellyfin-plugin-listenbrainz/Jellyfin.Plugin.Listenbrainz/bin/Release/net6.0 && zip "/home/runner/work/listenbrainz_${GIT_TAG_NAME}.zip" Jellyfin.Plugin.Listenbrainz.dll && popd

      - name: Calculate md5 hash
        run: md5 "/home/runner/work/listenbrainz_${{ steps.tagName.outputs.tag }}.zip"

      - name: Create github release and attach plugin.
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: "/home/runner/work/listenbrainz_${{ steps.tagName.outputs.tag }}.zip"
          asset_name: "listenbrainz_${{ steps.tagName.outputs.tag }}.zip"
          tag: ${{ github.ref }}
          overwrite: true
          body: "Plugin release v${{ steps.tagName.outputs.tag }}"
